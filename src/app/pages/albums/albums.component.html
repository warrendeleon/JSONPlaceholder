<div *ngIf="!!albums">
  <h1>
    Albums
  </h1>

  <table class="table table-responsive table-hover">
    <thead>
    <tr>
      <th scope="col" class="text-center">Id</th>
      <th scope="col" class="text-center">User</th>
      <th scope="col">Album</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let album of sortedAlbums" (click)="goToPhotos(album.id)">
      <td class="text-center">{{album.id}}</td>
      <td class="text-center">{{album.userId}}</td>
      <td>{{album.title}}</td>
    </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="hidden-sm-down col-sm-4"></div>
    <div class="col-12 col-sm-4 pagination">
      <pagination [boundaryLinks]="true"
                  [itemsPerPage]="limit"
                  [totalItems]="albums.length"
                  [rotate]="true"
                  [maxSize]="5"
                  [(ngModel)]="currentPage"
                  (pageChanged)="pageChanged($event)"
                  class="pagination-sm"
                  previousText="&lsaquo;"
                  nextText="&rsaquo;"
                  firstText="&laquo;"
                  lastText="&raquo;"></pagination>
    </div>
    <div class="hidden-sm-down col-sm-4"></div>
  </div>
</div>
